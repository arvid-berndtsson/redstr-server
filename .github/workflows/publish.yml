name: Publish to crates.io

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build and test
        run: |
          cargo build --release
          cargo test --bin redstr-serve

      - name: Publish to crates.io (trusted publishing)
        run: cargo publish
